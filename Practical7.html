<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practical 7 Layout Design</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    #container{
        border: solid;
        width: 1200px;
        margin: 0px auto;
        padding: 15px;
    }
    #header{
        background-color: gray;
        height: 70px;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        font-size: 40px;
    }
</style>
<body>
    <div id="container">
        <div id="header">header</div>
        <div id="Banner">Banner</div>
        <div id="footer">footer</div>
    </div>
</body>
</html>
