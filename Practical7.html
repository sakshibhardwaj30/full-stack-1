<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practical 7 Layout Design</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    #container{
        border: solid;
        width: 1200px;
        margin: 0px auto;
        padding: 15px;
    }
    #header{
        background-color: gray;
        height: 70px;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        font-size: 40px;
    }
    #Banner{
        background-color: skyblue;
        height: 500px;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        font-size: 40px;
    }
    #footer{
        background-color: violet;
        height: 70px;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        font-size: 40px;
    }
    #circle1{
        background-color: darkgoldenrod;
        height: 100px;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 50%;
    }
    #circle2{
        background-color: darkgoldenrod;
        height: 100px;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 50%;
    }
    #circle3{
        background-color: darkgoldenrod;
        height: 100px;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 50%;
    }
    #circle4{
        background-color: darkgoldenrod;
        height: 100px;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 50%;
    }

</style>
<body>
    <div id="container">
        <div id="header">header</div>
        <br>
        <div id="Banner">Banner</div>
        <h1 style="text-align: center;">Section-1 </h1>
        <div id="circle1"></div>
        <div id="circle2"></div>
        <div id="circle3"></div>
        <div id="circle4"></div>
        <div id="footer">footer</div>
    </div>
</body>
</html>
